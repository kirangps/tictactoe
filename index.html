<!DOCTYPE html>
<html>


<head>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="game--title">Tic Tac Toe</h1>
    <p class="game--status">Its X's turn</p>
    <div class="game--board">
        <div class="game--container">

            <div class="sq0 cell" data-cell-index="0"></div>
            <div class="sq1 cell" data-cell-index="1"></div>
            <div class="sq2 cell" data-cell-index="2"></div>
            <div class="sq3 cell" data-cell-index="3"></div>
            <div class="sq4 cell" data-cell-index="4"></div>
            <div class="sq5 cell" data-cell-index="5"></div>
            <div class="sq6 cell" data-cell-index="6"></div>
            <div class="sq7 cell" data-cell-index="7"></div>
            <div class="sq8 cell" data-cell-index="8"></div>

        </div>
        
    </div>
     <br>

    <div class="btn--wrapper">
        <button type="button" name="button" class="game--restart">Restart Game</button>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
